<input
  *ngIf="isType(to.type, InputTypes)"
  [formControl]="formControl"
  [formlyAttributes]="field"
  [type]="to.type || InputTypes.Text"
  [placeholder]="to.placeholder || ''"
  [attr.readOnly]="to.readonly"
  [autoComplete]="to.autoComplete || ''"
  [inputMode]="to.inputMode || ''"
  [autoCapitalize]="to.autoCapitalize || ''"
  [enterKeyHint]="to.enterKeyHint || ''"
  [class.border-danger]="showError"
  [class.border-primary]="field.focus"
  [class.text-muted]="to.disabled"
  [mask]="to.mask"
  [name]="id"
  [value]="to.value"
/>

<button
  *ngIf="isType(to.type, ButtonTypes)"
  [formlyAttributes]="field"
  [type]="to.type"
  [attr.readOnly]="to.readonly"
  [class]="to.className || ''"
  [disabled]="to.disabled"
  [name]="id"
  [value]="to.value"
  (click)="onClick($event)"
>
  {{ to.value || to.type | titlecase }}
</button>
