<div class="container">
  <h2 class="my-4">
    Carousel
    <button ui class="px-2 ms-3" toggle ui [routerLink]="['', { outlets: { modal: 'dialog' } }]">&#9432;</button>
  </h2>

  <div class="cards">
    <card ui *ngFor="let item of ['cat', 'bee', 'bird', 'sand']; first as isFirst">
      <div>
        <picture>
          <source type="image/webp" srcset="assets/{{item}}.webp" />
          <img [attr.lazy]="!isFirst" width="1600" height="900" src="assets/{{ item }}.jpeg" alt="Placeholder" />
        </picture>
      </div>
      <div class="p-3">
        <h3>Some header</h3>
        <p class="deck">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione nostrum quidem laborum dolorem odio maiores
          consequuntur nemo magnam minus illo cumque reiciendis modi dignissimos, dolores consequatur quas ipsum,
          deserunt tenetur.
        </p>
        <button ui [routerLink]="['', { outlets: { sheet: 'bottom' } }]">Learn More</button>
      </div>
    </card>
  </div>
</div>
